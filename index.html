<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Todo.css">
    <title>Document</title>
</head>
<body>
    <div id="h1">
        <h1>To Do List</h1>
    </div>
    <div id="form">
        <p id="p-form">Enter To Do</p>
        <input type="text" id="new-to-do">
        <button id="create">add to do</button>
    </div>
    <div id="select">
        <select name="sort" id="sort">
            <option value="none" class="option">---Select Sort Mathod---</option>
            <option value="descending" class="option">Descending  (abc...)</option>
            <option value="ascending" class="option">Ascending (zyx...)</option>
        </select>
        <button id="btn-sort">Sort</button>
    </div>
    <div id="Divtable">
        <table id="table">
            <tr id="header-table">
                <th>ID</th>
                <th>To Do</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>

    <script src="Todo.js"></script>
</body>
</html>
